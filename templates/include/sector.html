{% for item in sector_categories %}
  <optgroup label="{{ item['category'] }} {{ item['category_name'] }}">
  {% for datum in item['data'] %}
    <option value="{{ datum[0] }}"
    {% if selected_sectors and datum[0] in selected_sectors %}
      selected="selected"
    {% endif %}
    >{{ datum[0] }}: {{ datum[1] }}</option>
  {% endfor %}
  </optgroup>
{% endfor %}
